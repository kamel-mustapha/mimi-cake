{% load static %}
<section id="contact" class="text-gray-400 bg-gray-900 body-font relative">
  <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
    <div class="lg:w-2/3 md:w-1/2 bg-gray-900 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
      <iframe
        width="100%"
        height="100%"
        title="map"
        class="absolute inset-0"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        scrolling="no"
        src="https://maps.google.com/maps?width=100%25&height=600&hl=en&q=39%20Boulevard%20de%20la%20Blancarde%2C%20Marseille%2013004&ie=UTF8&t=&z=14&iwloc=B&output=embed"
        style="filter: grayscale(1) contrast(1.2) opacity(0.16)"
      ></iframe>
      <div class="bg-gray-900 relative flex flex-wrap py-6 rounded shadow-md" data-aos="fade-up" data-aos-duration="1500">
        <div class="lg:w-1/2 px-6">
          <h2 class="title-font font-semibold text-white tracking-widest text-xs">ADDRESS</h2>
          <p class="mt-1">
            39 Boulevard de la blancarde<br />
            Marseille 13004
          </p>
        </div>
        <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
          <h2 class="title-font font-semibold text-white tracking-widest text-xs">EMAIL</h2>
          <a class="text-red-400 leading-relaxed">example@email.com</a>
          <h2 class="title-font font-semibold text-white tracking-widest text-xs mt-4">PHONE</h2>
          <p class="leading-relaxed">123-456-7890</p>
        </div>
      </div>
    </div>
    <div class="lg:w-1/3 md:w-1/2 flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0" data-aos="fade-up" data-aos-duration="1500">
      <h2 class="text-white text-lg mb-1 font-medium title-font">Contactez nous</h2>
      <p class="leading-relaxed mb-5">Nos équipes sont à l'écoute de vos demandes.</p>
      <div class="relative mb-4">
        <label for="name" class="leading-7 text-sm text-gray-400">Nom</label>
        <input
          type="text"
          id="name"
          name="name"
          autocomplete="true"
          required
          class="w-full bg-gray-800 rounded border border-gray-700 focus:border-red-500 focus:ring-2 focus:ring-red-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-400">Prénom</label>
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="true"
          required
          class="w-full bg-gray-800 rounded border border-gray-700 focus:border-red-500 focus:ring-2 focus:ring-red-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="relative mb-4">
        <label for="message" class="leading-7 text-sm text-gray-400">Message</label>
        <textarea
          id="message"
          name="message"
          required
          class="w-full bg-gray-800 rounded border border-gray-700 focus:border-red-500 focus:ring-2 focus:ring-red-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
        ></textarea>
      </div>
      <button class="text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg">Envoyer</button>
    </div>
  </div>
</section>
